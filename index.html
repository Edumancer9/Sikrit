<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        #yesBtn {
            background-color: #ff69b4;
            color: white;
        }
        #noBtn {
            background-color: #ccc;
            color: black;
            transition: all 0.3s ease;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine BB Chloe?</h1>
        <p>nahihiyaa ako peroo sigee naaa‚Ä™‚Ä™‚ù§Ô∏é‚Ä¨‚Ä™‚Ä™‚ù§Ô∏é‚Ä¨‚Ä™‚Ä™‚ù§Ô∏é‚Ä¨</p>
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No</button>
        <div id="message"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');

        const Makaawa = [
            "Please?",
            "Sige na bb kooo",
            "Ang lungkot ko naa bbüò¢",
            "Sige naa labb labb ",
            "Promisee sasayaa ka po"
        ];

        let clickCount = 0;

        yesBtn.addEventListener('click', () => {
            message.innerHTML = "Yayyyy! Thank youuuu bb";
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        });

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            if (clickCount >= 5) {
                message.innerHTML = "No pa din... Pero wala kana magagawa bb ehh. AKO DAPAT DATE MO HEHE";
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                return;
            }
            
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            message.innerHTML = Makaawa[(clickCount - 1) % Makaawa.length];
        });
    </script>
</body>
</html>
